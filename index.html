<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="script.js"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <div class="card__image-overlay"></div>
        <img class="card__image-img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <img class="eye-overlay-img" src="./images/icon-view.svg" alt="View" hidden="true" aria-hidden="true"/>
      </div>
  
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="card__meta">
          <div class="card__meta-item">
            <img class="card__meta-icon" src="./images/icon-ethereum.svg" alt="Ethereum" />
            <p class="card__meta-value color-secondary">0.041 ETH</p>
          </div>
  
          <div class="card__meta-item">
            <img class="card__meta-icon" src="./images/icon-clock.svg" alt="Clock" />
            <p class="card__meta-value">3 days left</p>
          </div>
        </div>
  
        <div class="card__creator">
          <img class="card__creator-avatar" src="./images/image-avatar.png" alt="Avatar" />
          <p class="card__creator-text">
            Creation of <span class="card__creator-name card__creator-name--highlight">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
